<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img
          class="github-logo"
          src="./assets/logos/github-logo.png"
          alt="GitHub logo"
        />
        <h1 class="title">GitHub Repository Finder</h1>
      </div>
      <form id="repository-finder-form" class="form">
        <select
          name="programming-languages"
          id="programming-languages"
          class="select-programming-languages"
        >
          <option>Select a language</option>
        </select>
        <div id="request-state" class="request-state fulfilled-state">
          <!-- <p id="request-state-text" class="request-state-text">
            Please select a language
          </p> -->
          <h2 class="repository-name">driver.js</h2>
          <p class="repository-description">
            A light-weight, no-dependency, vanilla JavaScript engine to drive
            user's focus across the page.
          </p>
          <div class="repository-stats">
            <div>
              <p>JavaScript</p>
            </div>
            <div class="stats-with-icon-container">
              <img
                class="stats-icon"
                src="./assets/icons/star.svg"
                alt="GitHub stars"
              />
              <p>24,442</p>
            </div>
            <div class="stats-with-icon-container">
              <img
                class="stats-icon"
                src="./assets/icons/git-fork.svg"
                alt="GitHub forks"
              />
              <p>1,571</p>
            </div>
            <div class="stats-with-icon-container">
              <img
                class="stats-icon"
                src="./assets/icons/circle-alert.svg"
                alt="GitHub issues"
              />
              <p>120</p>
            </div>
          </div>
        </div>
        <button id="retry-button" class="retry-button inactive">
          Click to retry
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
