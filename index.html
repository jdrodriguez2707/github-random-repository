<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Finder</title>
  </head>
  <body>
    <div class="container">
      <img
        class="github-logo"
        src="./assets/logos/github-logo.png"
        alt="GitHub logo"
      />
      <h1 class="title">GitHub Repository Finder</h1>
      <datalist id="programming-languages">
        <option value="Select a language"></option>
      </datalist>
      <div class="request-state">
        <p class="request-state-text">Please select a language</p>
      </div>
      <button id="retry-button" class="retry-button">Click to retry</button>
    </div>
  </body>
</html>
