<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img
          class="github-logo"
          src="./assets/logos/github-logo.png"
          alt="GitHub logo"
        />
        <h1 class="title">GitHub Repository Finder</h1>
      </div>
      <form id="repository-finder-form" class="form">
        <select
          name="programming-languages"
          id="programming-languages"
          class="select-programming-languages"
        >
          <option>Select a language</option>
        </select>
        <div id="request-state" class="loading-state">
          <p id="request-state-text" class="request-state-text">
            Please select a language
          </p>
        </div>
        <button id="retry-button" class="retry-button inactive">
          Click to retry
        </button>
      </form>
    </div>
    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a
        class="attribution-link"
        href="https://roadmap.sh/projects/github-random-repo"
        target="_blank"
        rel="noopener noreferrer"
      >
        roadmap.sh
      </a>
      . Coded by
      <a
        class="attribution-link"
        href="https://github.com/jdrodriguez2707"
        target="_blank"
        rel="noopener noreferrer"
      >
        Johan Rodriguez </a
      >.
    </div>
  </body>
</html>
